<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Albums</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="homePage" class="page">
  <header>
    <h2>My Albums</h2>
    <button id="logoutBtn" class="btn ghost">Logout</button>
  </header>

  <div id="createAlbumSection">
    <input type="text" id="newAlbumName" placeholder="Album Name">
    <input type="text" id="newAlbumPin" placeholder="4-6 digit PIN">
    <button id="createAlbumBtn" class="btn primary">Create Album</button>
  </div>

  <div id="albumsList" class="albums"></div>

  <h3 id="currentAlbumTitle"></h3>
  <input type="file" id="fileInput" multiple accept="image/*">
  <button id="uploadBtn" class="btn primary">Upload</button>
  <button id="refreshGalleryBtn" class="btn ghost">Refresh Gallery</button>
  <div id="gallery" class="gallery"></div>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden">
    <span id="closeLightbox">&times;</span>
    <img id="lightboxImg">
    <div class="lightbox-actions">
      <a id="downloadBtn" download class="btn primary">Download</a>
      <button id="deleteBtn" class="btn ghost">Delete</button>
    </div>
  </div>
</div>

<script src="home.js"></script>
</body>
</html>
