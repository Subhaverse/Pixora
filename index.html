<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixora — Login</title>
  <link rel="stylesheet" href="login.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <!-- Material Symbols -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility,visibility_off">

</head>
<body>

  <div class="container">

    <!-- Splash images -->
    <div class="splash-area">
      <img src="img/main.jpg" class="splash-img" alt="Main preview of Pixora app">
      <img src="img/overlay1.jpg" class="overlay1" alt="Overlay preview 1">
      <img src="img/overlay2.jpg" class="overlay2" alt="Overlay preview 2">
    </div>

    <!-- Login box -->
    <div class="login-box">
      <h1 class="logo">Pixora</h1>

      <input type="email" id="emailInput" placeholder="Email">

      <!-- Password field -->
      <div class="password-wrapper">
        <input 
          type="password" 
          id="passwordInput" 
          placeholder="Password"
          onfocus="showEye(this)"
          oninput="showEye(this)"
          onblur="hideEyeIfEmpty(this)"
        >
        <span 
          class="material-symbols-outlined show-icon"
          id="toggleEye"
          onclick="togglePassword('passwordInput', this)"
        >
          visibility
        </span>
      </div>

      <button id="loginBtn" class="btn-login">Sign In</button>

      <div class="divider">OR</div>

      <!-- Google Sign-In button -->
      <div id="googleLogin"></div>

      <p class="signup-text">
        Don’t have an account? <a href="signup.html">Sign Up</a>
      </p>

      <div id="loginMsg" class="muted" style="margin-top:10px;"></div>
    </div>

  </div>

  <!-- Firebase init -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzas4koTSeD8YE4Z4-2h8qyD32ApNwVP4",
      authDomain: "pixora-65cc7.firebaseapp.com",
      projectId: "pixora-65cc7",
      storageBucket: "pixora-65cc7.firebasestorage.app",
      messagingSenderId: "684148587068",
      appId: "1:684148587068:web:a58d492d85c6dc7a24e139",
      measurementId: "G-72ZTVEJVR3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.firebaseSignInWithEmail = async (email, password) => {
      return await signInWithEmailAndPassword(auth, email, password);
    };

    const provider = new GoogleAuthProvider();
    window.firebaseSignInWithGoogle = async () => {
      return await signInWithPopup(auth, provider);
    };

    const googleContainer = document.getElementById("googleLogin");
    if (googleContainer) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "btn-login google-native-btn";
      btn.innerHTML = `
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
        style="width:20px;height:20px;margin-right:10px;">
        Sign in with Google
      `;
      btn.style.background = "#fff";
      btn.style.color = "#111";
      btn.style.display = "inline-flex";
      btn.style.alignItems = "center";
      btn.style.justifyContent = "center";
      btn.style.gap = "10px";
      btn.style.border = "1px solid #dcdcdc";
      btn.style.width = "100%";
      btn.style.padding = "12px";
      btn.style.borderRadius = "5px";
      btn.onclick = async () => {
        try { await window.firebaseSignInWithGoogle(); } 
        catch (err) { alert("Google sign-in failed: " + err.message); }
      };
      googleContainer.appendChild(btn);
    }

    onAuthStateChanged(auth, (user) => {
      if (user && !location.pathname.includes("home.html")) {
        location.href = "home.html";
      }
    });
  </script>

  <!-- Login JS -->
  <script src="login.js"></script>

  <!-- Password Toggle Logic -->
  <script>
    function togglePassword(id, icon) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
        icon.textContent = "visibility_off";
      } else {
        field.type = "password";
        icon.textContent = "visibility";
      }
    }

    function showEye(input) {
      const eye = document.getElementById("toggleEye");
      if (input.value.length > 0 || input === document.activeElement) {
        eye.classList.add("visible");
      }
    }

    function hideEyeIfEmpty(input) {
      const eye = document.getElementById("toggleEye");
      if (input.value.length === 0 && input !== document.activeElement) {
        eye.classList.remove("visible");
      }
    }
  </script>

</body>
</html>
