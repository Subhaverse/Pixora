<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in â€” Photo Albums</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="center">
    <div class="card">
      <h1>Welcome</h1>

      <!-- Local Sign in form -->
      <div class="form">
        <h3>Sign in</h3>
        <input id="signinUsername" placeholder="Username or email" type="text">
        <input id="signinPassword" placeholder="Password" type="password">
        <button id="signinBtn" class="btn primary">Sign In</button>
        <div class="muted" id="signinMsg"></div>
      </div>

      <!-- Sign-up redirect -->
      <div style="text-align:center; margin-top:12px;">
        <span class="muted">Don't have an account?</span>
        <a href="signup.html" style="color:var(--accent); text-decoration:none;">Sign up</a>
      </div>

      <hr class="divider-strong">

      <!-- Google Sign-In -->
      <div id="gSignIn"></div>

    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
