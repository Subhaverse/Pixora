<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixora — Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://accounts.google.com/gsi/client" async></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Splash images -->
    <div class="splash-area">
      <img src="img/main.jpg" class="splash-img" alt="Main preview of Pixora app">
      <img src="img/overlay1.jpg" class="overlay1" alt="Overlay preview 1">
      <img src="img/overlay2.jpg" class="overlay2" alt="Overlay preview 2">
    </div>

    <!-- Login box -->
    <div class="login-box">
      <h1 class="logo">Pixora</h1>

      <input type="email" id="emailInput" placeholder="Email">
      <input type="password" id="passwordInput" placeholder="Password">
      <button id="loginBtn" class="btn-login">Sign In</button>

      <div class="divider">OR</div>

      <!-- Google Sign-In button container -->
      <div id="googleLogin" class="google-btn"></div>

      <p class="signup-text">Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </div>

  </div>

  <script>
    // Render Google button correctly
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "YOUR_CLIENT_ID_HERE",
        callback: function(response) {
          console.log("Google login:", response);
        }
      });

      google.accounts.id.renderButton(
        document.getElementById("googleLogin"),
        {
          theme: "outline",
          size: "large",
          width: "100%"   // <-- This line ensures full responsiveness
        }
      );
    };
  </script>

  <script src="login.js"></script>
</body>
</html>
