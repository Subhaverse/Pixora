<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€” Pixora</title>

  <!-- CSS -->
  <link rel="stylesheet" href="signup.css">

  <!-- Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>

  <div class="center">
    <div class="card">
      <h3>Create an Account</h3>

      <input id="signupUsername" type="text" placeholder="Username">
      <input id="signupEmail" type="email" placeholder="Email">

      <!-- Password wrapper -->
      <div class="input-wrapper">
        <input id="signupPassword" type="password" placeholder="Password">
        <span class="material-symbols-outlined eye-icon" id="togglePassword">visibility</span>
      </div>

      <button id="signupBtn" class="btn primary">Sign Up</button>
      <div id="signupMsg" class="muted"></div>

      <hr>
      <div class="redirect-text">
        Already have an account? <a href="index.html">Sign In</a>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzas4koTSeD8YE4Z4-2h8qyD32ApNwVP4",
      authDomain: "pixora-65cc7.firebaseapp.com",
      projectId: "pixora-65cc7",
      storageBucket: "pixora-65cc7.firebasestorage.app",
      messagingSenderId: "684148587068",
      appId: "1:684148587068:web:a58d492d85c6dc7a24e139",
      measurementId: "G-72ZTVEJVR3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    window.firebaseAuth = auth;

    window.firebaseCreateUser = async (username, email, password) => {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      if (username) {
        await updateProfile(userCred.user, { displayName: username });
      }
      return userCred;
    };
  </script>

  <!-- JS -->
  <script src="signup.js"></script>

</body>
</html>
